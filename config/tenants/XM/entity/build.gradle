configurations {
    testImplementation.extendsFrom compileOnly
}

dependencies{
    implementation "org.springframework.data:spring-data-elasticsearch:${spring_data_elastic_version}"
    implementation "com.monitorjbl:xlsx-streamer:${monitorjbl_xlsxstreamer_version}"
    implementation "org.apache.commons:commons-csv:${apache_commoncsv_version}"
    implementation "org.lightcouch:lightcouch:0.2.0"
    implementation "com.icthh.xm.commons:xm-commons-scheduler:${xm_commons_version}"
    implementation "com.icthh.xm.commons:xm-commons-timeline:${xm_commons_version}"
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.11'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}
